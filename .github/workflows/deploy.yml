# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag to deploy"
        required: true
        default: "develop"
      instance:
        description: "The instance to deploy to"
        required: true
        default: ""

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: AWS SSM Send-Command
        # You may pin to the exact commit or the version.
        # uses: peterkimzz/aws-ssm-send-command@8d32fbc744c127490e85b29eefff09d40494fc86
        uses: peterkimzz/aws-ssm-send-command@v1.1.1
        with:
          # AWS access key id
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS secret access key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Where EC2 instance is
          aws-region: eu-west-1
          # AWS EC2 Instance id or ids
          instance-ids: ${{ github.event.inputs.instance }}
          # Bash command you want to execute
          command: |
            sed -i "s/BRANCH=[a-zA-Z0-9-]*/BRANCH=${{ github.event.inputs.tag }}/" .env
            make deploy
          working-directory: /var/www/appquality-api-express
