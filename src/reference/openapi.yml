openapi: 3.0.0
info:
  title: AppQualityApi
  version: "1.0"
  description: An API to get all data for your bugfinding and ux research needs!
  contact:
    name: Developers
    email: it@app-quality.com
servers:
  - url: "https://api.app-quality.com"
paths:
  /:
    get:
      summary: Get API description
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                example-1:
                  value: {}
      operationId: get-root
      description: Get all routes available for this apis
    parameters: []
  /authenticate:
    post:
      description: A request to login with your username and password
      summary: Authenticate to the API
      operationId: post-authenticate
      responses:
        "200":
          $ref: "#/components/responses/Authentication"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
              examples:
                example-1:
                  value: string
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
            examples:
              example:
                value:
                  username: Elon71
                  password: my-strong-password
        description: A JSON containing username and password
      parameters: []
  /projects:
    get:
      description: Get all projects that you can view. A project is a collection of campaigns linked with your account.
      summary: Get All Projects
      tags:
        - Projects
      responses:
        "200":
          description: A list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/Project"
                    - type: object
                      properties:
                        campaigns:
                          type: array
                          items:
                            allOf:
                              - $ref: "#/components/schemas/Campaign"
                              - type: object
                                properties:
                                  id:
                                    type: integer
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-projects
      parameters: []
      security:
        - JWT: []
  /customers:
    get:
      summary: Get Customers
      tags:
        - Customer
      responses:
        "200":
          description: An array of Customer objects
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/Customer"
                    - type: object
                      properties:
                        id:
                          type: integer
              examples:
                example-1:
                  value:
                    - username: Elon71
                      customer_name: Elon71
                      id: 0
        "403":
          $ref: "#/components/responses/NotAuthorized"
      operationId: get-customers
      description: Get all the customers you have access to
      security:
        - JWT: []
    post:
      summary: Create Customers
      operationId: post-customers
      responses:
        "201":
          description: Created
        "400":
          $ref: "#/components/responses/MissingParameters"
        "403":
          $ref: "#/components/responses/NotAuthorized"
      description: Add a new Customer to the platform
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
            examples:
              example-1:
                value:
                  username: Elon71
                  customer_name: Elon71
        description: The customer you want to create
      security:
        - JWT: []
    parameters: []
  "/customers/{customer}":
    parameters:
      - $ref: "#/components/parameters/customer"
    get:
      summary: Get a specific Customer
      tags:
        - Customer
      responses:
        "200":
          description: The Customer data you requested
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
              examples:
                example-1:
                  value:
                    username: Elon71
                    customer_name: Elon71
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-customers-customer_id
      description: Get the data for a Customer if you have access to it
      security:
        - JWT: []
    put:
      summary: Edit a Customer
      operationId: put-customers-customer
      responses:
        "200":
          description: OK
        "400":
          $ref: "#/components/responses/MissingParameters"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      description: Change the data of a Customer if you have access to it
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
            examples:
              example-1:
                value:
                  username: Elon71
                  customer_name: Elon71
        description: The Customer data to edit
      security:
        - JWT: []
  "/customers/{customer}/projects/{project}/campaigns":
    parameters:
      - $ref: "#/components/parameters/customer"
      - $ref: "#/components/parameters/project"
    get:
      summary: Get all Campaigns in a Project
      tags:
        - Campaign
        - Customer
        - Projects
      responses:
        "200":
          $ref: "#/components/responses/ListOfCampaigns"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-customer-customer_id-project-project_id-campaigns
      security:
        - JWT: []
      description: Get all the Campaigns registered in a Project
    post:
      summary: Create a new Campaign in a Project
      operationId: post-customers-customer_id-projects-project_id-campaigns
      responses:
        "201":
          $ref: "#/components/responses/SingleCampaign"
        "400":
          $ref: "#/components/responses/MissingParameters"
        "403":
          $ref: "#/components/responses/NotAuthorized"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Campaign"
            examples:
              example-1:
                value:
                  campaign_type: 1
                  name: UX test for a selfdrive service
                  customer_title: Tesla Model 3 selfdrive UX
                  internal_id: TSL3
                  dates:
                    start: 17/02/2021
                    end: 17/08/2021
                    close: 17/09/2021
                  status: true
                  language: English (England)
                  public: true
                  hasBugParade: true
                  devices:
                    - id: "2"
                  minNumberOfMedia: 0
                  titleRule: true
                  allowed:
                    severities:
                      - id: 3
                    bug_types:
                      - id: 1
                    replicabilities:
                      - id: "1"
                  projectManager:
                    username: Elon Musk
                  customerCanViewReviewing: true
                  additionalFields:
                    - id: 2
        description: The Campaign data to set on the newly created Campaign
      security:
        - JWT: []
      description: Create a new Campaign and register it to a Project
      tags:
        - Campaign
        - Customer
  /campaigns:
    post:
      summary: Create a new Campaign
      operationId: post-campaigns
      responses:
        "201":
          $ref: "#/components/responses/SingleCampaign"
        "400":
          $ref: "#/components/responses/MissingParameters"
        "403":
          $ref: "#/components/responses/NotAuthorized"
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Campaign"
                - type: object
                  properties:
                    project_id:
                      type: integer
            examples:
              example:
                value:
                  name: Tesla-Model-3-selfdrive-UX
                  campaign_type: 1
                  customer_title: Tesla Inc.
                  internal_id: T4242
                  dates:
                    start: 17/02/2021
                    end: 17/08/2021
                    close: 17/09/2021
                  status: true
                  language: English (England)
                  public: true
                  hasBugParade: true
                  devices:
                    - id: "2"
                  minNumberOfMedia: 0
                  titleRule: true
                  allowed:
                    severities:
                      - id: 3
                    bug_types:
                      - id: 3
                    replicabilities:
                      - id: "1"
                  projectManager:
                    username: Elon Musk
                  customerCanViewReviewing: true
                  additionalFields:
                    - id: 2
                  project_id: 42
        description: "The Campaign data to set on the newly created Campaign, including the id of the Project to link the Campaign to"
      description: Create a new Campaign if you have access to the creation
      tags:
        - Campaign
    get:
      summary: Get all available Campaigns
      operationId: get-campaigns
      responses:
        "200":
          $ref: "#/components/responses/ListOfCampaigns"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      security:
        - JWT: []
      description: Get all the Campaigns you have access to
      tags:
        - Campaign
  "/campaigns/{campaign}":
    parameters:
      - $ref: "#/components/parameters/campaign"
    get:
      summary: Get a Campaign
      tags:
        - Campaign
      responses:
        "200":
          $ref: "#/components/responses/SingleCampaign"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          description: Not Found
      operationId: get-campaigns-campaign
      description: "Get the data of a Campaign if you have access to it "
      security:
        - JWT: []
    put:
      summary: Edit a Campaign
      operationId: put-campaigns-campaign
      responses:
        "200":
          $ref: "#/components/responses/SingleCampaign"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      description: "Edit the data of a Campaign if you have access to it "
      tags:
        - Campaign
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CampaignOptional"
            examples:
              full-example:
                value:
                  name: Tesla-Model-3-selfdrive-UX
                  customer_title: Tesla Inc.
                  internal_id: T4242
                  dates:
                    start: 17/02/2021
                    end: 17/08/2021
                    close: 17/09/2021
                  status: true
                  language: English (England)
                  public: true
                  hasBugParade: true
                  devices:
                    - id: "2"
                  minNumberOfMedia: 0
                  titleRule: true
                  allowed:
                    severities:
                      - id: 3
                    bug_types:
                      - id: 3
                    replicabilities:
                      - id: "1"
                  projectManager:
                    username: Elon Musk
                  customerCanViewReviewing: true
                  additionalFields:
                    - id: 2
              change-name-example:
                value:
                  name: Tesla-Model-3-selfdrive-UX new name
              update-campaign-token-usage:
                value:
                  tokens: 12
        description: The Campaign data to edit
      security:
        - JWT: []
  "/campaigns/{campaign}/tasks":
    parameters:
      - $ref: "#/components/parameters/campaign"
    get:
      summary: Get all Tasks in a Campaign
      tags:
        - Campaign
        - Task
      responses:
        "200":
          description: A list of UseCase linked with the Campaign
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/Task"
                    - type: object
                      properties:
                        id:
                          type: integer
              examples:
                example:
                  value:
                    - name: Ask news to Model-3
                      content: <b>During</b> the trip ask the car for the weather
                      campaign_id: 42
                      group: 4
                      allow_media: true
                      id: 2
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-campaigns-campaign-tasks
      description: |
        Get all UseCases linked to a Campaign
      security:
        - JWT: []
    post:
      summary: Create a new Task in a Campaign
      operationId: post-campaigns-campaign-tasks
      responses:
        "201":
          description: Created
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      description: |
        Create a new UseCase and link it to a Campaign
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskOptional"
            examples:
              example:
                value:
                  name: Ask news to Model-3
                  content: <b>During</b> the trip ask the car for the weather
                  campaign_id: 42
                  group: 4
                  allow_media: true
                  id: 2
        description: The data of the new UseCase to link to the Campaign
      tags:
        - Campaign
        - Task
      security:
        - JWT: []
  "/campaigns/{campaign}/tasks/{task}":
    parameters:
      - $ref: "#/components/parameters/campaign"
      - $ref: "#/components/parameters/task"
    get:
      summary: Get a specific Task in a Campaign
      tags:
        - Campaign
        - Task
      responses:
        "200":
          description: A UseCase linked with the Campaign
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
              examples:
                example:
                  value:
                    name: Ask news to Model-3
                    content: <b>During</b> the trip ask the car for the weather
                    campaign_id: 42
                    group: 4
                    allow_media: true
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-campaigns-campaign-tasks-task
      description: Get the data of a UseCase in a Campaign
      security:
        - JWT: []
    put:
      summary: Edit a Task
      operationId: put-campaigns-campaign-tasks-task
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
              examples:
                example:
                  value:
                    name: Ask news to Model-3
                    content: <b>During</b> the trip ask the car for the weather
                    campaign_id: 42
                    group: 4
                    allow_media: true
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      description: Edit a UseCase in a Campaign
      tags:
        - Campaign
        - Task
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskOptional"
            examples:
              example:
                value:
                  name: Ask news to Model-3
                  content: <b>During</b> the trip ask the car for the weather
                  campaign_id: 42
                  group: 4
                  allow_media: true
        description: The data to edit in the UseCase linked to the Campaign
      security:
        - JWT: []
  "/campaigns/{campaign}/candidates":
    parameters:
      - name: campaign
        in: path
        required: true
        schema:
          type: string
        description: A campaign id
    post:
      summary: ""
      operationId: post-campaigns-campaign-candidates
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tester_id:
                    type: number
                  accepted:
                    type: boolean
                  status:
                    type: string
                    enum:
                      - ready
                      - in-progress
                      - completed
                      - excluded
                      - removed
                  device:
                    oneOf:
                      - type: string
                        enum:
                          - any
                      - $ref: "#/components/schemas/UserDevice"
                required:
                  - tester_id
                  - accepted
                  - status
                  - device
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      description: The Tryber will be inserted as a candidate Tryber on a specific Campaign
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tester_id:
                  type: number
              required:
                - tester_id
  /popups:
    get:
      summary: Get all popups
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: ""
                x-examples:
                  example-1:
                    - id: string
                      profiles:
                        - 0
                      once: true
                      content: string
                type: array
                items:
                  allOf:
                    - type: object
                      properties:
                        id:
                          type: integer
                    - $ref: "#/components/schemas/Popup"
              examples:
                example-1:
                  value:
                    - id: 0
                      profiles:
                        - 0
                      once: true
                      content: string
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-popups
      security:
        - JWT: []
      tags:
        - Admin
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/start"
      description: Retrieve all available popups for admin operations
    post:
      summary: Create a new popup
      operationId: post-popups
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                  - $ref: "#/components/schemas/Popup"
        "403":
          $ref: "#/components/responses/NotAuthorized"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Popup"
      tags:
        - Admin
      description: The new popup will be inserted as an available popup on admin areas
      security:
        - JWT: []
    parameters: []
  "/popups/{popup}":
    parameters:
      - schema:
          type: number
        name: popup
        in: path
        required: true
    get:
      summary: Get a single popup
      tags:
        - Admin
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                  - $ref: "#/components/schemas/Popup"
        "403":
          $ref: "#/components/responses/NotAuthorized"
      operationId: get-popups-popup
      security:
        - JWT: []
      description: Retrieve a signle popup for admin operations
    patch:
      summary: Update popup
      operationId: patch-popups-popup
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                  - $ref: "#/components/schemas/Popup"
        "403":
          $ref: "#/components/responses/NotAuthorized"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Popup"
      security:
        - JWT: []
      tags:
        - Admin
      description: Edit your popup with a new content or new rules
  "/devices/{device_type}/models":
    get:
      summary: Retrive manufacturers and models of devices
      tags:
        - Devices
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    manufacturer:
                      type: string
                    models:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: number
                          name:
                            type: string
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-devices-devices-type-model
      security:
        - JWT: []
      description: Get all model of devices with theirs manufacturers
      parameters:
        - $ref: "#/components/parameters/filterBy"
    parameters:
      - schema:
          type: string
        name: device_type
        in: path
        required: true
  /certifications:
    get:
      summary: Retrive and filter all certifications
      tags:
        - Devices
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    area:
                      type: string
                    institute:
                      type: string
                  required:
                    - id
                    - name
                    - area
                    - institute
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-certifications
      security:
        - JWT: []
      description: Get all certificatio
      parameters:
        - $ref: "#/components/parameters/filterBy"
    parameters: []
  "/devices/{device_type}/operating_systems":
    get:
      summary: Retrive operating systems list of a device type
      tags:
        - Devices
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-devices-operating-systems
      security:
        - JWT: []
      description: Get all operating systems of a device type
      parameters:
        - $ref: "#/components/parameters/filterBy"
    parameters:
      - schema:
          type: string
        name: device_type
        in: path
        required: true
  "/devices/{device_type}/os_versions":
    get:
      summary: Retrive versions list of an operating systems
      tags:
        - Devices
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-devices-os-versions
      security:
        - JWT: []
      description: Get all versions of an operating systems
      parameters:
        - $ref: "#/components/parameters/filterBy"
    parameters:
      - schema:
          type: string
        name: device_type
        in: path
        required: true
  /languages:
    get:
      summary: Get All Languages
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  required:
                    - id
                    - name
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-languages
      description: Get all languages
      parameters: []
      security:
        - JWT: []
  /employments:
    get:
      summary: Get All Employements
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ""
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                      minLength: 1
                x-examples:
                  example-1:
                    - id: 0
                      name: string
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-employments
      security:
        - JWT: []
      description: Get all employments
  /education:
    get:
      summary: Get all education levels
      tags: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ""
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                      minLength: 1
                x-examples:
                  example-1:
                    - id: 0
                      name: string
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: get-education
      security:
        - JWT: []
      description: Get all education levels
  /media:
    post:
      summary: ""
      operationId: post-media
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    files:
                      - name: string
                        path: string
                    failed:
                      - name: string
                properties:
                  files:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        path:
                          type: string
                      required:
                        - name
