                      - id: 3
                    bug_types:
                      - id: 3
                    replicabilities:
                      - id: '1'
                  projectManager:
                    username: Elon Musk
                  customerCanViewReviewing: true
                  additionalFields:
                    - id: 2
                  project_id: 42
